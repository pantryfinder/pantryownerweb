<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
 
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/ytlogo.png" alt="">
    
      <ion-label>
        <h1><b>PANTRY</b></h1>
        <h2> FINDER</h2>
        
      </ion-label>
    </div>
     
    <ion-list class="menu-items" lines="none">
      <ion-menu-toggle auto-hide="false">
      <ion-item class="active"  (click)="pantrypost()">
        <ion-icon slot="start"  name="home"></ion-icon>Home
      </ion-item>
    </ion-menu-toggle>
   
    
      <ion-menu-toggle auto-hide="false">
      <ion-item (click)="home()" >
        <ion-icon name="log-in"> </ion-icon>
        Sign In
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
      <ion-item  (click)="map()">
        <ion-icon name="locate"> </ion-icon>
        Go to Map
      </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle auto-hide="false">
      <ion-item (click)="aboutus()">
        <ion-icon name="logo-electron"> </ion-icon>
        About Us
      </ion-item>
    </ion-menu-toggle>
  

   
    </ion-list>

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar color="light">
        <ion-item lines="none" color="light">
          <ion-label>Reach us via</ion-label>
          <ion-icon slot="end" name="call-outline"></ion-icon>
          <ion-icon slot="end" name="mail-outline"></ion-icon>
          <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>


  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

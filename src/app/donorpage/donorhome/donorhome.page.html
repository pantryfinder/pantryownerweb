<ion-header>
  <ion-toolbar>
   <ion-title>Profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 
   
          <ion-item  *ngFor="let p of users">
          <ion-card-content>
            <br>
            <p align="center"><img src="assets/profile.jpg" style="width: 120px; border-radius: 90px;"></p>
     <br>
            <ion-item>             
            <h1>{{p.user_fname}} {{p.user_mname}} {{p.user_lname}}</h1> &nbsp; <ion-icon style="width:  120px; border-radius: 90px;" name="create-outline" (click)="updatedonorprofile(p.user_id)"></ion-icon><br>
           </ion-item>
      
           <ion-item  *ngFor="let d of mydonation">
            <ion-chip *ngIf="d.donation>=3">
              <ion-icon color ="success" name="diamond-outline" *ngIf="d.donation>=3"></ion-icon>   &nbsp;
              <ion-label color="success" *ngIf="d.donation>=3">Top Donor   </ion-label> 
          </ion-chip>
          <ion-chip *ngIf="d.donation<=2">
            <ion-icon name="diamond-outline" *ngIf="d.donation<=2"></ion-icon>   &nbsp;
            <ion-label *ngIf="d.donation<=2">You're not still a Silver Member</ion-label>
          </ion-chip>
         </ion-item>
            <ion-item>
              <ion-icon name="mail-outline"></ion-icon>  &nbsp;
              <ion-label>{{p.user_email}}</ion-label>
            </ion-item>
                
            <ion-item>
              <ion-icon name="call-outline"></ion-icon>   &nbsp;
              <ion-label> {{p.user_contact}}</ion-label>
            </ion-item>

            
           
         <br> <br> <br>
       </ion-card-content>
  
           </ion-item>
          

  
     
</ion-content>
